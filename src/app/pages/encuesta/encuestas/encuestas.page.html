<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Abm Encuestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngIf="encuestas.length > 0">
        <ion-list *ngFor="let encuesta of encuestas">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col  size="2">
                  <img src="assets/imgs/encuesta.png">
                </ion-col>
                <ion-col size="4">
                  
                  <ion-label >Mesa: {{encuesta.puntuacion_mesa}}</ion-label>
                  <ion-label >Mozo: {{encuesta.puntuacion_mozo}}</ion-label>
                  <ion-label >Chef:  {{encuesta.puntuacion_cocinero}}</ion-label>
                  <ion-label >Local: {{encuesta.puntuacion_restaurante}}</ion-label>
                  
                </ion-col>
                <ion-col size="4">
                    <ion-label >Mesa: {{encuesta.codigoMesa}}</ion-label>
                    <ion-label >{{encuesta.fecha}}</ion-label>
                    <ion-label > <ion-icon name="star-half"></ion-icon></ion-label>
                     </ion-col>             
                 </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="encuestas.length === 0">
          <ion-col size="4">
              <ion-label >No Encuestas</ion-label>
            </ion-col>
      </div>

</ion-content>
