<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="volver()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>lista de Espera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngIf="listas.length > 0">
        <ion-list *ngFor="let lista of listas">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col  size="2">
                  <img src="assets/imgs/lista.png">
                </ion-col>
                <ion-col size="8">
                  <ion-label >{{lista.usuario}}</ion-label>
                  </ion-col>  
                <ion-col *ngIf="lista.estado=='B'" size="2">
                    <ion-button color="danger" >
                      <ion-icon name="close"></ion-icon>
                    </ion-button>
                  </ion-col> 
                  <ion-col size="2">
                    <ion-button color="danger" (click)="borrar(lista.id_cliente)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </ion-col>          
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="listas.length === 0">
          <ion-col size="12">
            
            <ion-button color="success" expand="full">No hay Clientes en la lista de espera!!!!</ion-button>
            </ion-col>

        </div>
       

</ion-content>
