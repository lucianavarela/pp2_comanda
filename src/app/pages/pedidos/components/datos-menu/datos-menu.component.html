<ion-card *ngIf="menu != null" (click)="seleccionar(menu)">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-img *ngIf="menu.foto" [src]="menu.foto"></ion-img>
  <ion-card-header class="menu-card">
    <ion-card-title>{{menu.nombre}}</ion-card-title>
    <ion-card-subtitle>${{menu.precio}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
