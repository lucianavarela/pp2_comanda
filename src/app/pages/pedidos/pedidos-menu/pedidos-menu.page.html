<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button *ngIf="usuario.tipo=='Mozo'" expand="full" routerLink="/autorizar">
    Autorizar Pedidos
  </ion-button>
  <ion-button expand="full" *ngIf="usuario.tipo=='Mozo'||usuario.tipo=='registrado'||usuario.tipo=='anonimo'" routerLink="/carga-pedido">
    Agregar Pedido
  </ion-button>
  <ion-button *ngIf="usuario.tipo!='registrado' && usuario.tipo!='Mozo' && usuario.tipo!='Delivery'" expand="full" routerLink="/toma-pedido">
    Tomar Pedido
  </ion-button>
  <ion-button *ngIf="usuario.tipo=='Mozo'" expand="full" routerLink="/servir">
    Servir Pedidos Listos
  </ion-button>
  <ion-button *ngIf="usuario.tipo=='Delivery'" expand="full" routerLink="/delivery">
    Repartir Pedidos Listos
  </ion-button>
  <ion-button *ngIf="usuario.tipo=='registrado'||usuario.tipo=='anonimo'" expand="full" routerLink="/estado-pedido">
    Verificar Estado
  </ion-button>
</ion-content>
