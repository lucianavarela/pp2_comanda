<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lectura de Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button *ngFor="let opcion of listadoIconos" expand="full" (click)="scanQr()">
    {{opcion.nombre}}
  </ion-button>

</ion-content>
