<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="volver()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Reservas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/reservas">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngIf="reservas.length > 0">
        <ion-list *ngFor="let reserva of reservas">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col  size="2">
                  <img src="assets/imgs/reserv.png">
                </ion-col>
                <ion-col size="6">
                  <ion-label >{{reserva.nombre_cliente}}</ion-label>
                  <ion-label >{{reserva.codigo_mesa}}</ion-label>                  
                  <ion-label >{{reserva.fecha.substr(0,10)}}</ion-label>
                 <ion-label >{{reserva.hora}} Hs. </ion-label>
                  </ion-col>  
                  <ion-col *ngIf="reserva.estado=='I'" size="2">
                    <ion-button color="success" (click)="activar(reserva.id_reserva)"  >
                      <ion-icon name="walk"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col *ngIf="reserva.estado=='A'" size="2">
                    <ion-button color="primary" (click)="suspender(reserva.id_reserva)">
                      <ion-icon name="man"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col *ngIf="reserva.estado=='B'" size="2">
                    <ion-button color="primary" >
                      <ion-icon name="close"></ion-icon>
                    </ion-button>
                  </ion-col> 
                  <ion-col size="2">
                    <ion-button color="danger" (click)="borrar(reserva.id_reserva)">
                      <ion-icon name="trash"></ion-icon>
                    </ion-button>
                  </ion-col>          
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="reservas.length === 0">
          <ion-col size="12">
            
            <ion-button color="success" expand="full">No hay reservas para hoy!!!!</ion-button>
            </ion-col>

        </div>
        <ion-row [style.align-items]="center">
            <ion-col class="botones-redondos">
              <ion-button color="primary" id="boton" (click)="traerTodas()" round>Mostrar Todas</ion-button>
            </ion-col>
        </ion-row>

</ion-content>
