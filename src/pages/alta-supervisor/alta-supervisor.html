<ion-header>
  <ion-navbar color="orange">
    <ion-title>altaSupervisor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <ion-row>


    <ion-col col-12 col-md-6  col-sm-6>
      <ion-item [hidden]= "ocultarA">
        <ion-label floating style="color: rgba(26, 25, 25, 0.987);" >Nombre</ion-label>
        <ion-input type="text" required name="nombre" [(ngModel)]="supervisor.nombre" ></ion-input>
      </ion-item>
    </ion-col>
  
    <ion-col col-12 col-md-6  col-sm-6 [hidden]= "ocultarR">
      <ion-item>
        <ion-label floating  style="color: rgba(26, 25, 25, 0.987);">Apellido</ion-label>
        <ion-input type="text" required name="apellido" [(ngModel)]="supervisor.apellido"></ion-input>
      </ion-item>
    </ion-col>
 
  
    <ion-col  col-12 col-md-6  col-sm-6 >
        <ion-item>
            <ion-label floating  style="color: rgba(26, 25, 25, 0.987);">Dni</ion-label>
            <ion-input type="numeric" required name="dni" maxlength="8" [(ngModel)]="supervisor.dni"></ion-input>
          </ion-item>
    </ion-col>

    <ion-col  col-12 col-md-6  col-sm-6 >
        <ion-item>
            <ion-label floating  style="color: rgba(26, 25, 25, 0.987);">Cuil</ion-label>
            <ion-input type="numberic" required name="cuil" maxlength="11"  [(ngModel)]="supervisor.cuil"></ion-input>
          </ion-item>
    </ion-col>

    <ion-col  class="botones-redondos" >
        <button ion-button  color="boton"  id="boton" (click)="getPicture()" round>[ Tomar Foto ]</button>
      </ion-col>
 </ion-row>
  <ion-row>
    <ion-col  class="botones-redondos" >
      <button ion-button  color="boton"  id="boton" (click)="registrar()" round>Registrar</button>
    </ion-col>
  <ion-col  class="botones-redondos" >
      <button ion-button  small  color="light"  id="boton" (click)="cancel()" round>Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
