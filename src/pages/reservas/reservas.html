<ion-header>
  <ion-navbar color={{this.usuario.estilo}}>
    <ion-title>reservas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-row>
      <ion-col class="botones-redondos" col-12 col-md-1 col-xl-1 >
     
          <p>Seleccione una Mesa:</p>
        </ion-col>
    <ion-col class="botones-redondos" col-12 col-md-3 col-xl-3    >
        <button type="button"  ion-button outline   class="btn-circle btn-lg"  *ngFor="let mesa of listadoMesas"   (click)="mesasClick(this.mesa)"  >{{this.mesa.codigo}}</button>
       
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-6 >
         
        <ion-item  [hidden]="calendario">
          <ion-label>Fecha</ion-label>
          <ion-datetime display-format="MMMM YYYY" min="2019-05-25" max="2019-10-31"  [(ngModel)]="myDate"  (ionChange)= "seleccionarFecha()"  ></ion-datetime>
        </ion-item>

                   
       <ion-list radio-group>

          <ion-item *ngFor="let entry of form"   [hidden]="turnos">
              <ion-label>Mesa Disponible :  {{entry.val}} hs.</ion-label>
              <ion-radio color="orange"></ion-radio>
          </ion-item>
      
               
        </ion-list>


          </ion-col>


    </ion-row>

    <ion-row>
        <ion-col  class="botones-redondos" [hidden]= "turnos">
          <button ion-button  color="boton"  id="boton" (click)="regervar()" round>Registrar</button>
        </ion-col>
      <ion-col  class="botones-redondos" [hidden]= "turnos">
          <button ion-button  small  color="light"  id="boton" (click)="cancel()" round>Cancel</button>
        </ion-col>
      </ion-row>

</ion-content>
