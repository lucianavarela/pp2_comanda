<ion-header>
  <ion-navbar color={{this.usuario.estilo}}>
    <ion-title>{{this.usuario.nombre}}</ion-title>
    <ion-buttons end > 
        <button ion-button icon-only (click)="cancel()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid >
      
       
    
            
              <ion-row >
          <ion-col class="botones" col-12 col-md-4 col-sm-4   [style.align-items]= "center"  *ngFor="let icono of listadoIconos"  >      
           <img   [src]="icono.imagen" (click)="iconosClick(icono)" >
          </ion-col>
        </ion-row>
       
        
      </ion-grid>

</ion-content>
