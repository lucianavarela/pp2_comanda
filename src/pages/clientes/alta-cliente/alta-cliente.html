<ion-header>
  <ion-navbar color={{this.usuario.estilo}}>
      
    <ion-title>altaCliente</ion-title>
    <ion-buttons end > 
        <button ion-button icon-only (click)="cancel()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
  <ion-row>
<ion-col col-6 col-md-6  col-sm-6  >  
    <button class="botonR" ion-button round outline  (click)="registradoClick()">Registrado</button>
   
</ion-col>
<ion-col  col-6 col-md-6  col-sm-6>  
    <button   class="botonR" ion-button round outline  (click)="anonimoClick()" >Anonimo</button>
   
</ion-col>
    <ion-col col-12 col-md-6  col-sm-6>
      <ion-item [hidden]= "ocultarA">
        <ion-label floating style="color: rgba(26, 25, 25, 0.987);" >Nombre</ion-label>
        <ion-input type="text" required name="nombre" [(ngModel)]="cliente.nombre" ></ion-input>
      </ion-item>
    </ion-col>
  
    <ion-col col-12 col-md-6  col-sm-6 [hidden]= "ocultarR">
      <ion-item>
        <ion-label floating  style="color: rgba(26, 25, 25, 0.987);">Apellido</ion-label>
        <ion-input type="text" required name="apellido" [(ngModel)]="cliente.apellido"></ion-input>
      </ion-item>
    </ion-col>
 
  
    <ion-col  col-12 col-md-6  col-sm-6 [hidden]= "ocultarR">
        <ion-item>
            <ion-label floating  style="color: rgba(26, 25, 25, 0.987);">Dni</ion-label>
            <ion-input type="numeric" required name="dni" maxlength="8" [(ngModel)]="cliente.dni"></ion-input>
          </ion-item>
    </ion-col>

    <ion-col  class="botones-redondos" [hidden]= "ocultarA">
        <button ion-button  color="boton"  id="boton" (click)="getPicture()" round>[ Tomar Foto ]</button>
      </ion-col>
 </ion-row>
  <ion-row>
    <ion-col  class="botones-redondos" [hidden]= "ocultarA">
      <button ion-button  color="boton"  id="boton" (click)="registrarCliente()" round>Registrar</button>
    </ion-col>
  <ion-col  class="botones-redondos" [hidden]= "ocultarA">
      <button ion-button  small  color="light"  id="boton" (click)="cancel()" round>Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
