  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="orange">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-row>
  <ion-col>
      <ion-list>
          <ion-item *ngFor="let item of items">
            <ion-thumbnail item-right>
             
              <img [src]="item?.imagem"/>
            </ion-thumbnail>
           <h1> {{ item?.nombre }} </h1> 
           <h2>{{ item?.precio }} </h2> 
           <h3>{{ item?.tipo }} </h3> 
          </ion-item>
        </ion-list>

  </ion-col>



</ion-row>


</ion-content>
